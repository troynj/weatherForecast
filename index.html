<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecase</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header></header>
<aside>
    <section id="search">
        <h2>Search For A City:</h2>
        <input id="user-input" type="text" placeholder="Enter A City">
        <button id="search-btn">Search</button>
    </section>
    <section id="history"></section>
</aside>
    <main>
        <section>
            <span id="title">
                <h2 id="city"></h2>
                <h2 id="date"></h2>
                <h2 id="icon"></h2>
            </span>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </section>
        <section>
            <h2 id="forecast-title"></h2>
            <article id="forecast"></article>
        </section>
    </main>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
